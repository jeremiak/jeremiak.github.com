---
layout: default
permalink: articles/
title: Articles
---

<h1><span class="strike">Articles</span> Rants & ramblings</h1>

<ul class="list-style-none p0">
{% for post in site.posts %}
  <li class="bg-white mb2 p1 sm-p2 pr-p0">
    <div class="flex flex-column sm-flex-row space-between">
      <p class="h3 m0"><a class="pr-p0" href="{{ post.url }}">{{ post.title }}</a></p>
      <p class="m0 mt2 sm-mt0 italic">written on {{ post.date | date_to_string }}</p>
    </div>
    <p>{{ post.excerpt }}</p>
    <p class="right-align mb0">
      <a class="pr-p0" href="{{ post.url }}">Read more...</a>
    </p>
  </li>
{% endfor %}
</ul>
